<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h1>Event Registration</h1>
<form action="">
    <label for="name">Name:</label><br>
    <input type="text" id="name">
    <br>
    <br>
     <label for="email">Email:</label>
     <br>
    <input type="text" id="email">
    <br><br>
     <label for="phone">Phone:</label>
     <br>
    <input type="tel" id="phone">
    <br>
    <br>
    <label for="occupation">Occupation</label>
    <br>
    <select name="occupation" id="occupation">
        <option value="student">Student</option>  
        <option value="bussinesman">Bussinesman</option>
        <option value="other">Other</option>
    </select>
    <br>
    <fieldset>
        <legend>Topics of Internet</legend>

        <label for="html">HTML</label>
        <input type="checkbox" name="checkbox" id="html">
        <label for="css">CSS</label>
        <input type="checkbox" name="checkbox" id="css">
        <label for="html">JAVASCRIPT</label>
        <input type="checkbox" name="checkbox" id="javascript">
    </fieldset>
    <label for="comments">Comments</label>
    <br>
    <textarea name="text" id="comments" rows="10" cols="30"></textarea>
    <input type="submit" value="Register">
</form>

</body>
</html>
