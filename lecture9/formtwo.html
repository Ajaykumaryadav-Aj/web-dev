<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job Application</h2>
<form>
    <label for="name">Name:</label>
    <input type="text" id="name">
    <br><br>
    <label for="email">Email:</label>
    <input type="text" id="email">
    <br>
    <br>
    <label for="phonenum">Phone:</label>
    <input type="text" id="phonenum">
    <br>
    <br>
    <label for="selectfile">Resume:</label>
    <input type="file" id="selectfile" name="selectfile" >
    <br>
    <br>
    <label for="counter">Experience (year)</label>
    <input type="number" name="counter" id="counter" min="0" max="50">

    <fieldset>
        <legend>Skills</legend>
        <input type="checkbox", id="html">
        <label for="html">HTML</label>
        <br>
         <input type="checkbox", id="css">
        <label for="css">CSS</label>
        <br>
         <input type="checkbox", id="javascript">
        <label for="javascript">JAVASCRIPT</label>
    </fieldset>
    <br>
<label for="educationtype">Highest Education</label>
    <select name="educationtype" id="educationtype">
        <option value="a">A</option>
        <option value="b">B</option>
        <option value="c">C</option>
                <option value="d">D</option>

    </select>

    <p>Availablity:</p>
    
    <input type="radio" id="radio1" name="radio1">
    <label for="radio1">Full Time</label>
    <br>
        <input type="radio" id="radio2" name="radio1">
    <label for="radio2">Part Time</label>

    <br>
    <br>
    <label for="textarea1">Additional Comments</label>
    <br>
    <textarea name="text" id="textarea1" rows="10" cols="50"></textarea>
    <input type="submit" value="Submit Application">



    
</form>


</body>
</html>
